<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>
    <h1>MP3 Player</h1>
    
    <!-- Audio player -->
    <audio id="audioPlayer" controls controlsList="nodownload">
        Your browser does not support the audio element.
    </audio>

    <!-- Skip button -->
    <button id="skipButton">Skip</button>

    <!-- Shuffle button -->
    <button id="shuffleButton">Shuffle</button>

    <!-- Playlist -->
    <h2>Playlist</h2>
    <ul id="playlist"></ul>

    <script>
        let currentAudio = null;

        // Load MP3 files from the specified folder
        fetch('https://api.github.com/repos/HordeMail/gitgit4/contents/audioFolder')
            .then(response => response.json())
            .then(data => {
                // Filter out files from the response
                const mp3Files = data.filter(file => file.name.endsWith('.mp3'));
                
                // Sort files alphabetically
                mp3Files.sort((a, b) => {
                    return a.name.localeCompare(b.name);
                });

                // Create playlist
                const playlist = document.getElementById('playlist');
                mp3Files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = file.name;
                    link.href = file.download_url;
                    link.onclick = function(event) {
                        event.preventDefault();
                        const audioPlayer = document.getElementById('audioPlayer');
                        if (currentAudio !== null) {
                            currentAudio.pause();
                        }
                        currentAudio = audioPlayer;
                        audioPlayer.src = this.href;
                        audioPlayer.play();
                    };
                    listItem.appendChild(link);
                    playlist.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error loading MP3 files:', error);
            });

        // Add event listener for skip button
        document.getElementById('skipButton').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playlistItems = document.getElementById('playlist').getElementsByTagName('a');
            let currentIndex = -1;
            for (let i = 0; i < playlistItems.length; i++) {
                if (playlistItems[i].href === audioPlayer.src) {
                    currentIndex = i;
                    break;
                }
            }
            const nextIndex = (currentIndex + 1) % playlistItems.length;
            const nextAudio = new Audio(playlistItems[nextIndex].href);
            if (currentAudio !== null) {
                currentAudio.pause();
            }
            currentAudio = nextAudio;
            nextAudio.play();
        });

        // Add event listener for shuffle button
        document.getElementById('shuffleButton').addEventListener('click', function() {
            const playlistItems = document.getElementById('playlist').getElementsByTagName('a');
            const nextIndex = Math.floor(Math.random() * playlistItems.length);
            const nextAudio = new Audio(playlistItems[nextIndex].href);
            if (currentAudio !== null) {
                currentAudio.pause();
            }
            currentAudio = nextAudio;
            nextAudio.play();
        });
    </script>
</body>
</html>
