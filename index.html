<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>
    <h1>MP3 Player</h1>
    
    <!-- Audio player -->
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <script>
        // Load MP3 files from the specified folder
        fetch('https://api.github.com/repos/HordeMail/gitgit4/contents/audioFolder')
            .then(response => response.json())
            .then(data => {
                // Filter out files from the response
                const mp3Files = data.filter(file => file.name.endsWith('.mp3'));
                
                // Select a random MP3 file to play
                const randomIndex = Math.floor(Math.random() * mp3Files.length);
                const randomFile = mp3Files[randomIndex];
                
                // Set audio player source to the selected MP3 file
                const audioPlayer = document.getElementById('audioPlayer');
                audioPlayer.src = randomFile.download_url;
            })
            .catch(error => {
                console.error('Error loading MP3 files:', error);
            });
    </script>
</body>
</html>
