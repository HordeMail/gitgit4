<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Tool</title>
</head>
<body>
    <h1>Production Tool</h1>
    
    <!-- Audio player -->
    <audio id="audioPlayer" controls controlsList="nodownload">
        Your browser does not support the audio element.
    </audio>

    <!-- Skip button -->
    <button id="skipButton">Skip</button>

    <!-- Shuffle button -->
    <button id="shuffleButton">Shuffle</button>

    <!-- Playlist -->
    <h2>Playlist</h2>
    <ul id="playlist"></ul>

    <script>
        // Load MP3 files from the specified folder
        fetch('https://api.github.com/repos/HordeMail/gitgit4/contents/audioFolder')
            .then(response => response.json())
            .then(data => {
                // Filter out files from the response
                const mp3Files = data.filter(file => file.name.endsWith('.mp3'));
                
                // Sort files alphabetically
                mp3Files.sort((a, b) => {
                    return a.name.localeCompare(b.name);
                });

                // Create playlist
                const playlist = document.getElementById('playlist');
                mp3Files.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = file.name;
                    link.href = file.download_url;
                    link.onclick = function(event) {
                        event.preventDefault();
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = this.href;
                        audioPlayer.play();
                    };
                    listItem.appendChild(link);
                    playlist.appendChild(listItem);
                });

                // Play the first song in the playlist by default
                if (mp3Files.length > 0) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = mp3Files[0].download_url;
                }
            })
            .catch(error => {
                console.error('Error loading MP3 files:', error);
            });

        // Add event listener for skip button
        document.getElementById('skipButton').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.src) {
                const playlistItems = document.getElementById('playlist').getElementsByTagName('a');
                let nextIndex = -1;
                for (let i = 0; i < playlistItems.length; i++) {
                    if (playlistItems[i].href === audioPlayer.src) {
                        nextIndex = (i + 1) % playlistItems.length; // Wrap around to the beginning of the playlist
                        break;
                    }
                }
                if (nextIndex !== -1) {
                    audioPlayer.src = playlistItems[nextIndex].href;
                    audioPlayer.play();
                }
            }
        });

        // Add event listener for shuffle button
        document.getElementById('shuffleButton').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.src) {
                const playlistItems = document.getElementById('playlist').getElementsByTagName('a');
                const currentIndex = Array.from(playlistItems).findIndex(item => item.href === audioPlayer.src);
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * playlistItems.length);
                } while (nextIndex === currentIndex);
                
                audioPlayer.src = playlistItems[nextIndex].href;
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
