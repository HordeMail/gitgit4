<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
</head>
<body>
    <h1>MP3 Player</h1>
    
    <!-- Audio player -->
    <audio id="audioPlayer" controls>
        Your browser does not support the audio element.
    </audio>

    <!-- Playlist -->
    <h2>Playlist</h2>
    <ol id="playlist"></ol>

    <script>
        // Load MP3 files from the specified folder
        fetch('https://api.github.com/repos/your_username/your_repository/contents/audioFolder')
            .then(response => response.json())
            .then(data => {
                // Filter out files from the response
                const mp3Files = data.filter(file => file.name.endsWith('.mp3'));
                
                // Sort files by numbers and then alphabetically
                mp3Files.sort((a, b) => {
                    const aNumber = parseInt(a.name.match(/\d+/));
                    const bNumber = parseInt(b.name.match(/\d+/));
                    if (!isNaN(aNumber) && !isNaN(bNumber)) {
                        return aNumber - bNumber;
                    } else {
                        return a.name.localeCompare(b.name);
                    }
                });

                // Create playlist
                const playlist = document.getElementById('playlist');
                mp3Files.forEach((file, index) => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.textContent = `${index + 1}. ${file.name}`;
                    link.href = file.download_url;
                    link.onclick = function(event) {
                        event.preventDefault();
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = this.href;
                        audioPlayer.play();
                    };
                    listItem.appendChild(link);
                    playlist.appendChild(listItem);
                });

                // Play the first song in the playlist by default
                if (mp3Files.length > 0) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = mp3Files[0].download_url;
                }
            })
            .catch(error => {
                console.error('Error loading MP3 files:', error);
            });
    </script>
</body>
</html>
